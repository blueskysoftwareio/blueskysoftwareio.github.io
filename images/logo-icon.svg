<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 60" width="480" height="60">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700');
      .text-dark { fill: #0f172a; font-family: 'Inter', sans-serif; font-weight: 700; font-size: 36px; }
      .text-blue { fill: #0284c7; font-family: 'Inter', sans-serif; font-weight: 700; font-size: 36px; }
    </style>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
